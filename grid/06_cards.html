<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="06_cards.css">
</head>
<body>
    
    <main class="card">

        <section class="card__container">

            <article class="card__item">

                <h2 class="card__name">Supervisor</h2>
                <p class="card__copy">Monitors activity to identify proyect roadblocks</p>
                <figure class="card__picture">
                    <img src="./iconos/close.png" alt="" class="card__img">
                </figure>

            </article>

            <article class="card__item">

                <h2 class="card__name">Team Builder</h2>
                <p class="card__copy">Scans our talent network to create the optimal team for yout project</p>
                <figure class="card__picture">
                    <img src="./iconos/check.png" alt="" class="card__img">
                </figure>

            </article>

            <article class="card__item">

                <h2 class="card__name">Karma</h2>
                <p class="card__copy">Regularly evaluates our talent to ensure quality</p>
                <figure class="card__picture">
                    <img src="./iconos/check.png" alt="" class="card__img">
                </figure>

            </article>

            <article class="card__item">

                <h2 class="card__name">Calculator</h2>
                <p class="card__copy">Use data from past projects to provide better delivery estimates</p>
                <figure class="card__picture">
                    <img src="./iconos/menu.png" alt="" class="card__img">
                </figure>

            </article>
            

        </section>

    </main>

</body>
</html>
